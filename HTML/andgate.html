<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND</title>
    <style>
        .button {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<script src="javascript.js"></script>
<script>
    // Function to toggle images
    function toggleImage(imageId) {
        const image = document.getElementById(imageId);
        if (image.src.includes("button-off-xxl.png")) {
            image.src = "button-onrunner.png"; // 'on' state image
        } else {
            image.src = "button-off-xxl.png"; // 'off' state image
        }
        updateAndGate(); // Update the AND gate logic after toggling
    }

    // Input states (assuming true = on, false = off)
    let inputOne = false;
    let inputTwo = false;

    // Function to update the AND gate logic based on input states
    function updateAndGate() {
        // Check the states of the two inputs (images)
        if (document.getElementById('toggleImage1').src.includes("button-onrunner.png")) {
            inputOne = true;
        } else {
            inputOne = false;
        }
        if (document.getElementById('toggleImage2').src.includes("button-onrunner.png")) {
            inputTwo = true;
        } else {
            inputTwo = false;
        }

        // Perform AND operation
        const andResult = inputOne && inputTwo;

        // Update AND gate image based on result
        if (andResult) {
            document.getElementById('andGate').src = "and2on.png"; // Display AND gate 'on' image
        } else {
            document.getElementById('andGate').src = "and2off.PNG"; // Display AND gate 'off' image
        }
    }

    // Function for the "Run" button that updates the AND gate based on inputs
    function and() {
        updateAndGate(); // Update the AND gate state when the "Run" button is clicked
    }
</script>

<button class="button" onclick="and()">Run</button>

<table style="width:100%">
    <tr>
        <td>
            <!-- Toggleable images for inputs -->
            <img src="button-off-xxl.png" id="toggleImage1" onclick="toggleImage('toggleImage1');"/>
            <br>
            <img src="button-onrunner.png" id="toggleImage2" onclick="toggleImage('toggleImage2');"/> 
        </td>
        <td>
            <!-- AND gate image -->
            <img id="andGate" src="and2on.png">
        </td>
    </tr>
</table>

<a href="index.html">Back to Home</a>

</body>
</html>
